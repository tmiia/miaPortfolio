<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

    <!-- Intro Animation -->
    <div class="animContainer grid">
      <div class="animLeft"></div>
      <div class="animCenter"></div>
      <div class="animRight"></div>
      <div class="line">
        <span class="animText">Page 28</span>
      </div>
    </div>

    <!-- Cursor -->
    <div class="point"></div>
    <div class="cursor">
      <div class="textCursor">
        <p>ScrollScroll</p>
      </div>
    </div>


    <header class="header black"></header>

      <div class="container grid">
        <div class="left"></div>

        <div class="center">
          <main class="home">
            <section>
              <span class="hi">Hi</span>
              <div class="deconame">
                <img src="assets/media/deco1.svg" alt="highlight" id="deco1">
                <h1 class="name">I’m <strong>Nehémia</strong></h1>
              </div>
              <p class="slogan">a <span class="adj">creative</span> web developper</p>
            </section>

            <section>
                <h2>Who am I ?</strong></h2>
                <p class="bio">I am a young student from french Guiana. Passionate by the creation of creative web site.</p>
                <a href="assets/media/cv.pdf" target="_blank" class="cv">My resume</a>
            </section>
          </main>
        </div>

        <div class="right"></div>
      </div>

    <footer class="footer black">
      <span class="leftText black">Click here to</span>
      <a href="#" class="footerBtn black">
        <img src="assets/media/plus-solid.svg" alt="" class="btnPlus black">
      </a>
      <span class="rightText black">see my works</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="assets/js/script.js"></script>
